# Catppuccin Mocha theme for Ly

# Background - Base
bg = 0x001e1e2e

# Foreground - Text
fg = 0x00cdd6f4

# Border - Lavender
border_fg = 0x00b4befe

# Error background - Base (keeping dark for contrast)
error_bg = 0x001e1e2e

# Error foreground - Red with bold
error_fg = 0x01f38ba8

# Animation colors
# CMatrix - Green
cmatrix_fg = 0x00a6e3a1
cmatrix_head_col = 0x01cdd6f4

# Color mixing - Mauve, Pink, Lavender
colormix_col1 = 0x00cba6f7
colormix_col2 = 0x00f5c2e7
colormix_col3 = 0x00b4befe

# DOOM fire - Peach gradient to Yellow
doom_top_color = 0x00fab387
doom_middle_color = 0x00f9e2af
doom_bottom_color = 0x00cdd6f4

# Game of Life - Teal
gameoflife_fg = 0x0094e2d5

# Enable full color support
full_color = true

# Optional: set animation
animation = none

# Optional: show clock with Lavender styling
clock = %H:%M

# Optional: box title with Lavender accent
# box_title = Catppuccin Mocha

# Keep transparent box for better visibility
blank_box = true

# Hide elements for cleaner look (adjust to preference)
hide_borders = false
hide_key_hints = false
hide_version_string = false

# Save session preferences
save = true

# Default input focus
default_input = login

# Input box length
input_len = 34

# Margins
margin_box_h = 2
margin_box_v = 1

# Service configuration
service_name = ly
allow_empty_password = true
asterisk = *

# Session paths (adjust $PREFIX_DIRECTORY to your system)
waylandsessions = $PREFIX_DIRECTORY/share/wayland-sessions
xsessions = $PREFIX_DIRECTORY/share/xsessions
custom_sessions = $CONFIG_DIRECTORY/ly/custom-sessions

# Commands
x_cmd = $PREFIX_DIRECTORY/bin/X
xauth_cmd = $PREFIX_DIRECTORY/bin/xauth
shutdown_cmd = /sbin/shutdown $PLATFORM_SHUTDOWN_ARG now
restart_cmd = /sbin/shutdown -r now

# Key bindings
shutdown_key = F1
restart_key = F2

# Logs
ly_log = /var/log/ly.log
session_log = .local/state/ly-session.log

# Startup
start_cmd = $CONFIG_DIRECTORY/ly/startup.sh
setup_cmd = $CONFIG_DIRECTORY/ly/setup.sh

# Vi mode (disable if unwanted)
vi_mode = false
vi_default_mode = normal

# Brightness
brightness_up_cmd = /usr/bin/brightnessctl -q -n s +10%
brightness_down_cmd = /usr/bin/brightnessctl -q -n s 10%-
brightness_up_key = F6
brightness_down_key = F5
